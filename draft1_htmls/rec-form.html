  <h2 class="ms-2">Create An Activity</h2>
  <form class="ms-2" action="index.html" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
      <label for="phone-number" class="form-label">Phone Number:</label>
      <input type="text" class="form-control" id="phone-number" name="phonenum">
    </div>
    <div class="mb-3">
      <label for="event-name" class="form-label">Event Name:</label>
      <input type="text" class="form-control" id="event-name" name="event">
    </div>
    <div class="mb-3">
      <select name="activity">
        <option value="">Choose an activity type</option>
        <option value="grocery">Grocery</option>
        <option value="hike">Hike</option>
        <option value="coffee">Coffee</option>
        <option value="food">Getting Food</option>
        <option value="concert">Concert</option>
        <option value="water">By the Water</option>
        <option value="sports">Sports Events</option>
        <option value="selfcare">Self Care</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="event-details" class="form-label">Event Details:</label>
      <textarea class="form-control" id="event-details" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="event-date" class="form-label">Date:</label>
      <input type="date" class="form-control" id="event-date" name="date">
    </div>
    <div class="mb-3">
      <label for="event-time" class="form-label">Start Time:</label>
      <input type="time" class="form-control" id="event-time" name="starttime">
    </div>
    <div class="mb-3">
      <label for="event-duration" class="form-label">Estimated Duration (in minutes):</label>
      <input type="number" class="form-control" id="event-duration" name="duration">
    </div>
    <div class="mb-3">
      <label for="num-spots" class="form-label">Number of Spots Available:</label>
      <input type="number" class="form-control" id="num-spots" name="spots">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>

</body>
