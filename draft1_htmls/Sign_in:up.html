<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sarah Haworth, Halle Hwang, Yaqi Lu">
    <meta name="description" content="Project Draft 1 for the Client-Side Web Development course">
    <title>UW Ride With Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/signin:up.css" rel="stylesheet">
    
<body>
    <header class="container-fluid text-white bg-purple py-4 mb-5">
        <div class="container">
            <h1 class="text-center">UW Ride With Friends</h1>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/submit-your-login-form" method="POST">
                    <h2 class="text-center">Sign In</h2>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" pattern=".+@uw.edu" title="Please enter a UW email address." required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="UW NetID" required>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Sign In</button>
                </form>
            </div>
            <div class="col-md-6">
                <form action="/submit-your-signup-form" method="POST">
                    <h2 class="text-center">Sign Up</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Address" pattern=".+@uw.edu" title="Please enter a UW email address." required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="UW NetID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Student ID" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="academic-standing" required>
                            <option value="">Academic Standing</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-purple w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
